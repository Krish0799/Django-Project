<html>
{% load static %}
<link rel='stylesheet' href="{% static 'css/style.css' %}?{% now "U" %}">

<head><title>View Tasks</title></head>
<body>
<div style="background-color:  #666; width: 100%;height: 20%;border-radius:4px;">
<h1 style="text-align: center;position:relative;top:40px;font-size:20px;color:white;"> To Do List</h1>
</div>
</br>
<section>
<nav><div style="padding:0;"><a class="navbtn" href = "/ToDoList/completed/{{t.id}}">Completed</a></div></nav>
<div class = "main">
<h1 class="idxhead">Tasks</h1>
<table id = "Tasks">
 <thead><th colspan="2">Task Name</th></thead>
	
	{% for t in task %}
	<tr style="text-align:right">
		<td><a style="color:black;" href = "/ToDoList/details/{{t.id}}"> {{t.tname}} </a></td>
		<td><button class="btn"><a  href = "/ToDoList/markdone/{{t.id}}">Mark As Done </a></button><button class="btn" style="margin-left:3px">  <a href="/ToDoList/update/{{t.id}}"> Update</a></button><button class="dbtn" style="margin-left:3px" ><a href = "/ToDoList/delete/{{t.id}}"> Delete </a></button></td></br>
	</tr>
	{% empty %}
	<tr><td colspan="2">No Tasks</td></tr>
	{% endfor %}
	
</table></br>
<div  class = "container" style="text-align: left">
	<a   href="create/" >
		<img src="{% static 'images/add.png' %}" border = "0" alt="Add" ></a>
		<div class="over"> 
			<div class = "txt">
				Add Task
			</div>
		</div>
</div>
</br>
<button class="btn"><a  href = "/ToDoList/logout/">logout</a></button>
</div>

</section>
</body>

</html>
